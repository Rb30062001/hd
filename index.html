  <div align="center">
  <section style="background-image: url('{{ url_for('static', filename='img/Doctor.png') }}')">
      <h1>Enter your details to Predict!!!</h1>
  <div class="col-md-4 col-md-offset-4">

      <div style="background-color: #7abaff">
  <form action='/prediction' method="post">
  <div class="login">
      <label><b>Age</b></label>
    <input type="text" class="form-control" name="Age"  placeholder="Enter Age" required="required">
  </div>

  <div class="login">
    <label><b>Gender</b></label>
    <input type="text" class="form-control" name="Sex"  placeholder="Enter Gender" required="required">
  </div>
      <div class="login">
    <label><b>chest pain type (4 values)</b></label>
    <input type="text" class="form-control" name="CP"  placeholder="Enter chest pain type" required="required">
  </div>
      <div class="login">
          <b>Resting blood pressure</b></label>
    <input type="text" class="form-control" name="trestbps" placeholder="Enter resting blood pressure" required="required">
  </div>
      <div class="login">
          <label> <b>serum cholestoral in mg/dl</b></label>
    <input type="text" class="form-control" name="chol"  placeholder="Enter serum cholestoral in mg/dl" required="required">
  </div>
      <div class="login">
          <label><b>fasting blood sugar > 120 mg/dl</b></label>
    <input type="text" class="form-control" name="fbs" placeholder="Enter fasting blood sugar > 120 mg/dl" required="required">
  </div>
      <div class="login">
          <label><b>resting Electrocardiographic results</b></label>
    <input type="text" class="form-control" name="restecg"  placeholder="Enter resting electrocardiographic results" required="required">
  </div>
      <div class="login">
          <label><b>maximum heart rate achieved</b></label>
    <input type="text" class="form-control" name="thalach" placeholder="Enter maximum heart rate achieved" required="required">
  </div>
      <div class="login">
          <label><b>exercise induced angina</b></label>
    <input type="text" class="form-control" name="exang" placeholder="Enter exercise induced angina" required="required">
  </div>
      <div class="login">
          <label><b>oldpeak</b></label>
    <input type="text" class="form-control" name="oldpeak" placeholder="Enter oldpeak" required="required">
  </div>
      <div class="login">
          <label><b>the slope of the peak exercise ST segment</b></label>
    <input type="text" class="form-control" name="slop"  placeholder="Enter slop" required="required">
  </div>
      <div class="login">
          <label><b>number of major vessels (0-3) colored by flourosopy</b></label>
    <input type="text" class="form-control" name="ca" placeholder="Enter Results" required="required">
  </div>
      <div class="login">
          <label><b>thal: 0 = normal; 1 = fixed defect; 2 = reversable defect</b></label>
    <input type="text" class="form-control" name="thal" placeholder="Enter thal" required="required">
  </div>
      <hr>

  <button type="submit" class="btn btn-primary">Predict</button>
  </form>
      </div>
  </div>


      <hr>
  <h1>{{ prediction_result }}</h1>
